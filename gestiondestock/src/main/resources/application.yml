# application.yml

# Server Configuration
server :
  port: 8081

# Spring Data Source Configuration
spring :
  datasource:
    url : jdbc:mysql://localhost:3306/gestionstock?createDatabaseIfNotExist=true&userSSL=false&serverTimezone=UTC
    username: root
    password :
    driver-class-name: com.mysql.cj.jdbc.Driver
## Specify DBMS
  jpa :
    database : MYSQL
    show-sql: false
# Hibernate DDL Auto (create, create-drop, update)
    hibernate:
      ddl-auto: update
